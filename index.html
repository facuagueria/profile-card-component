<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
<img src="images/bg-pattern-top.svg" alt="" class="pattern-top">
<div class="body">
  <div class="card">
    <header>
      <img class="img-header" src="images/bg-pattern-card.svg" alt="pattern-card">
      <img class="img" src="images/image-victor.jpg" alt="profile-pic">
    </header>
    <div class="info">
      <span id="name">Victor Crest</span>
      <span id="age">26</span>
      <p id="from">London</p>
    </div>
    <footer class="card-stats">
      <div class="stat">
        <h3>80K</h3>
        <h4 class="desc">Followers</h4>
      </div>
      <div class="stat">
        <h3>803K</h3>
        <h4 class="desc">Likes</h4>
      </div>
      <div class="stat">
        <h3>1.4K</h3>
        <h4 class="desc">Photos</h4>
      </div>
    </footer>

    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Facundo Ag√ºeria</a>.
  </div>
<img src="images/bg-pattern-bottom.svg" alt="" class="pattern-bottom">
</body>
</html>
